<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roleta de Aplicativos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            display: grid;
            place-items: center;
        }

        #roleta {
            margin-top: 20px;
            width: 3000px;
            height: 3000px;
            border: 5px solid #000;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
        }
        .segmento-roleta {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform-origin: center center;
            /*clip-path: polygon(50%, 50%, 0 0, 0 100%);*/
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        /*.app {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate();
            font-size: 1.25rem;
            font-weight: bold;
            color: black;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            white-space: nowrap;
            width: 85%;
            height: 90%;
            transform-origin: 50% 150px;
        }*/
        .app {
            position: absolute;
            top: 5px; /* Ajuste conforme necessário */
            transform-origin: bottom center;
            writing-mode: vertical-rl;
            text-align: center;
            font-size: 12px; /* Tamanho dinâmico definido no JS */
            width: 100px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        #botao {
            margin-top: 20px;
            padding: 5px 20px;
            cursor: pointer;
        }
        /* Estilos do popup */
        #popup {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border: 2px solid #000;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
        }

        #popup h2 {
            margin-bottom: 10px;
        }

        #popup button {
            margin-top: 10px;
            padding: 5px 15px;
            cursor: pointer;
        }

        /* Fundo escuro para o popup */
        #popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <div id="roleta"></div>
    <button id="botao">Girar Roleta</button>

    <div id="popup-overlay"></div>
    <div id="popup">
        <h2>Jogo Selecionado</h2>
        <p id="popup-text"></p>
        <button id="popup-close">Fechar</button>
    </div>

    <script type="module" src="test.js"></script>
</body>
</html>
